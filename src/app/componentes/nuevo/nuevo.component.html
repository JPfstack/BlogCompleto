<div class="contenedor">
    <main>

        <h2>AGREGAR NUEVO POST</h2>
        <form [formGroup]="nuevopost" (ngSubmit)="onEnviar()">
            <div class="form-group">
                <label>Título del post</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Los peces tropicales..." formControlName="titulo">
            </div>
            <div class="form-group">
                <label>Categoría</label>
                <select class="form-control" id="exampleFormControlSelect1" formControlName="categoria">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label>Texto del post</label>
                <textarea class="form-control" rows="3" formControlName="texto"></textarea>
            </div>
            <div class="form-group botones">
                <input type="file" class="form-control-file" formControlName="imagen">
                <input type="submit" class="btn btn-outline-primary">

            </div>

        </form>
    </main>


</div>
